<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/", th:replace="~{base::Layout(~{::section})}">
<head>
    <title>Forgot Password Page</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>
<body>
<section>
    <div class="container">
        <div class="d-flex justify-content-center h-150">
            <div class="card" style="height:300px;">
                <div class="card-header">
                    <h3>Forgot Password</h3>
                </div>
               <h3 class="text-center m-3"> Your Registered Email</h3>
                <form action="" th:action="@{/signin}" method="post">
                    <div class="form-group">
                        <input name="email" required type="email" placeholder="Enter here" class="form-control">

                    </div>
                    <div class="container text-center">
                        <button class="btn btn-warning "> Send OTP</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>

</body>
</html>
