<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/", th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Signup page</title>
</head>
<body>

<section>
   <div class="container">
       <div class="row">
           <div class="col-md-8 offset-md-2">
               <div class="my-card mt-3" >

                   <div th:if="${session.message!=null}"  th:classappend="' ' + ${session.message.type}" class="alert" role="alert">
                                 <p class ="text-center" th:text="${session.message.content}">  </p>
                   </div>


                   <div class="container text-center">
                <img style="width:100px" src="" th:src="@{/img/add-friend.png}" alt="" />
                   </div>
                <h1 class="text-center"> Register Here!!</h1>
                <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}" >
                    <div class="form-group">
                        <label for="name_field">Your Name</label>
                        <input
                                name="name"
                                type="text"
                                class="form-control "
                                th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
                                id="name_field"
                                aria-describedby="emailHelp"
                                placeholder="Enter Name"
                                required
                                th:value="${user.name}"

                        />
                        <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}"></div>

                        <label for="email_field">Your Email</label>
                        <input
                                name="email"
                                type="email"
                                class="form-control"
                                id="email_field"
                                aria-describedby="emailHelp"
                                placeholder="Enter Email"
                                required
                                th:value="${user.email}"                        />

                        <label for="password_field">Your Password</label>
                        <input
                                name="password"
                                type="password"
                                class="form-control"
                                id="password_field"
                                aria-describedby="emailHelp"
                                placeholder="Enter Password"
                                required

                        />

                    </div>

                    <div class="form-group">
                        <textarea name="about" placeholder="Write Something Anything!!!"  th:text="${user.about}"  rows="6" class="form-control"></textarea>

                    </div>

<!--    terms and conditions agreemenet-->
                    <div class="form-group form-check ">
                        <input type="checkbox"
                               name="agreement"
                               class="form-check-input"
                               id="agreement"
                               />
                        <label for="agreement"> Accept terms and conditions</label>
                    </div>
                    <div class="container text-center">
                        <button type="submit" class="btn btn-primary w-100 text-white">  Submit </button>

                        <button type="reset" class="btn btn-warning w-100 text-white">  Reset </button>
                    </div>
"
                </form>
               </div>
           </div>

       </div>
   </div>
</section>

</body>
</html>
