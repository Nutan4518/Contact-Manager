<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="~{normal/base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>User Private Dashboard</title>
</head>
<body>
<section class="container">
    <h1>showing Contact Details</h1>
    <div class="card mr-3 ml-3 " th:if="${contact}">
        <div class="card-body " >
            <div class="container text-center">
                <img src="" style="height:200px;width:200px" class="my_profile_picture" th:src="@{'static/img/'+'contact.image'}" alt="profile photo"/>
                <h3 class="mt-3"> <span th:text="${contact.name}"> </span> (
                  <span th:text="${contact.secondName}"> </span> )
                </h3>

                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">SCMUSER<span th:text="${contact.cId}"> </span></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Email</th>
                            <td><span th:text="${contact.email}"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">Phone</th>
                            <td><span th:text="${contact.phone}"></span></td>
                        </tr>

                        <tr>
                            <th scope="row">Email</th>
                            <td><span th:text="${contact.email}"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">Work</th>
                            <td><span th:text="${contact.work}"></span></td>
                        </tr>


                    </tbody>


                </table>
                <div class="description">
                    <th:block th:utext="${contact.description}">

                    </th:block>
                </div>
<!--                <td><button class="btn btn-danger btn-small"><i class="fa-solid fa-trash"></i></button></td>-->

                <form th:action="@{'/user/delete/' + ${contact.cId}}" method="post">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit"  class="btn btn-danger btn-small">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </form>

                <td>
<!--                    <button class="btn btn-success btn-small"><i class="fa-solid fa-pen-to-square"></i></button>-->
                    <form th:action="@{'/user/update-contact/'+${contact.cId}}" method="post">
                        <input type="hidden" name="_method" value="update" />
                        <button type="submit" class="btn btn-success btn-small">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </button>
                    </form>
                </td>

            </div>
        </div>


        <h1 class="text-center p-3 bg-danger text:white" th:unless="${contact}"> you can only see your own contact records</h1>

    </div>

</section>

</body>
</html>
