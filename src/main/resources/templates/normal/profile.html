<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="~{normal/base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>User Private Dashboard</title>

<body>
<section class="container">
    <h1>This is a User Private Dashboard</h1>
    <h2> your profile</h2>
    <div class="container">

        <div class="card">

            <div class="container text-center">
                <img src="" style="height:200px;width:200px" class="my_profile_picture" th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo"/>

            </div>
            <h1 class="text-center" th:text="${user.name}"></h1>


            <div class="contact-card ">


                <table class="table text-center">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">SCMUSER<span th:text="${user.id}"> </span></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr>
                        <th scope="row">Email</th>
                        <td><span th:text="${user.email}"></span></td>
                    </tr>

                    <tr>
                        <th scope="row">Role</th>
                        <td><span th:text="${user.role}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Status</th>
                        <td><span th:text="${user.enabled}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">About You</th>
                        <td><span th:text="${user.about}"></span></td>
                    </tr>
               </tbody>
                </table>
            </div>
        </div>
