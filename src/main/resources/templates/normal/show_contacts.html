<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/", th:replace="~{normal/base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Show Contacts</title>
</head>
<body>
<section >
   <div class="show-contact-card my-3 mr-5 ">
       <div class="card-body">
           <h1 class="text-center"> Your Contact Book</h1>
           <table class="table">
               <thead class="thead-dark">
               <tr>
                   <th scope="col">#ID</th>
                   <th scope="col">Name</th>
                   <th scope="col">Email</th>
                   <th scope="col">Phone</th>
                   <th scope="col">Action</th>
               </tr>
               </thead>
               <tbody>
               <tr th:each="c : ${contacts}">
                   <th scope="row" th:text="'SCM2024' + ${c.cId}"></th>
                   <td th:text="${c.name}"></td>
                   <td th:text="${c.email}"></td>
                   <td th:text="${c.phone}"></td>
                   <td><button class="btn btn-danger btn-small"><i class="fa-solid fa-trash"></i></button></td>
                   <td><button class="btn btn-info btn-small"><i class="fa-solid fa-eye"></i></button></td>
                   <td><button class="btn btn-success btn-small"><i class="fa-solid fa-pen-to-square"></i></button></td>
               </tr>
               </tbody>

           </table>

<!--     pagination      -->
           <nav aria-label="Page navigation example ">
               <ul class="pagination">
                   <li class="page-item">
                       <a class="page-link" href="#" aria-label="Previous">
                           <span aria-hidden="true">&laquo;</span>
                           <span class="sr-only">Previous</span>
                       </a>
                   </li>
                   <li class="page-item"><a class="page-link" href="#">1</a></li>

                   <li class="page-item">
                       <a class="page-link" href="#" aria-label="Next">
                           <span aria-hidden="true">&raquo;</span>
                           <span class="sr-only">Next</span>
                       </a>
                   </li>
               </ul>
           </nav>
       </div>
   </div>
</section>
</body>
</html>
