<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="~{normal/base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>User Private Dashboard</title>
</head>
<body>
<section class="container">
    <h1>This is a User Private Dashboard</h1>
    <div class="container">
        <div class="contact-card">
            <div class="card-body my-5">
                <div class="container text-center">
                    <img src="" style="height:200px;width:200px" class="my_profile_picture" th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo"/>
                </div>
                <h1 class="text-center mt-3">
                    Start Adding your contact on cloud...
                </h1>
                <a th:href="@{/user/add-contact}" class="btn btn-primary btn-block text-uppercase"> Add your contacts</a>
            </div>
        </div>
    </div>
</section>

</body>
</html>
