<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="~{normal/base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>
<section >
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="my-3"> Change Your Password</h3>
                        <form th:action="@{/user/change-password}" method="post">
<!--   old pswd field-->
                            <div class="form-group">
                                <input name="oldPassword" type="password" class="form-control" placeholder="Enter old password">
                            </div>

 <!-- new pswd field-->
                            <div class="form-group">
                                <input name="newPassword" type="password" class="form-control" placeholder="Enter new password">
                            </div>

                            <div class="container text-center">
                                <button type="submit" class="btn btn-success">
                                    Save
                                </button>
                                <button type="reset" class="btn btn-warning">
                                    Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(()=>{
        $("settings.item").removeClass("active");
        $("#settings-link").addClass("active");
        });
    </script>
</section>

</body>
</html>
